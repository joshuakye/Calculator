<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="stylecalcredo.css">
	<title>Document</title>
</head>
<body>

<div class="calculator">
	<div class="result">
		<p class="display">0</p>
	</div>

<div class="rows">
	<button class="functions" id="clear">C</button>
	<button class="functions" id="sign">+/-</button>
	<button class="functions">%</button>
	<button class="arithmetic">/</button>
	
	<button class="numbers">7</button>
	<button class="numbers">8</button>
	<button class="numbers">9</button>
	<button class="arithmetic">*</button>

	<button class="numbers">4</button>
	<button class="numbers">5</button>
	<button class="numbers">6</button>
	<button class="arithmetic">-</button>

	<button class="numbers">1</button>
	<button class="numbers">2</button>
	<button class="numbers">3</button>
	<button class="arithmetic">+</button>
	</div>

<div class="fifthRow">
	<button class="numbers" id="zero">0</button>
	<button class="numbers" id="decimal">.</button>
	<button class="arithmetic" id="equal">=</button>
	</div>
	</div>

	<script src="script.js"></script>
	
</body>
</html>
